<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .album-container {
            position: relative;
        }

        h1 {
            font-size: 2rem;
            position: absolute;
            top: 50px;
            left: 37%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .album-closed {
            width: 500px;
            cursor: pointer;
            position: relative;
            z-index: 5;
        }

        .overlay-image {
            position: absolute;
            top: 175px;
            left: 37%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            z-index: 15;
            border-radius: 15px;
        }

        .album-open {
            width: 100%;
            height: 100vh;
            display: none;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: grey;
        }

        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .album-pages {
            display: none;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            width: 100%;
            height: 100vh;
            display: none;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .download-qr-link {
            display: none; /* Cacher le lien */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
            }

            .album-closed {
                width: 90%; /* Réduit la taille pour les petits écrans */
            }

            .overlay-image {
                top: 100px;
                width: 70%;
                left: 50%;
            }

            .album-pages, .page img {
                width: 100%;
                height: auto;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mpeg">
    </audio>

    <div class="album-container">
        <!-- Titre de l'album -->
        <h1 id="album-title">Notre Album Photo</h1>

        <!-- Image de l'album fermé -->
        <img src="album-ferme.jpg" alt="Album fermé" class="album-closed" id="album-closed">

        <!-- Image à ajouter sur l'album -->
        <img src="Couverture.jpg" alt="Photo sur l'album" class="overlay-image" id="overlay-image">

        <!-- Image de l'album ouvert (initialement cachée) -->
        <div class="album-open" id="album-open"></div>

        <!-- Pages de l'album -->
        <div class="album-pages" id="album-pages">
            <div class="page" id="page1"><img src="page1.jpg" alt="Image de fond de la page 1"></div>
            <div class="page" id="page2"><img src="page2.jpg" alt="Image de fond de la page 2"></div>
            <div class="page" id="page3"><img src="page3.jpg" alt="Image de fond de la page 3"></div>
            <div class="page" id="page4"><img src="page4.jpg" alt="Image de fond de la page 4"></div>
            <div class="page" id="page5"><img src="page5.jpg" alt="Image de fond de la page 5"></div>
            <div class="page" id="page6"><img src="page6.jpg" alt="Image de fond de la page 6"></div>
            <div class="page" id="page7"><img src="page7.jpg" alt="Image de fond de la page 7"></div>
            <div class="page" id="page8"><img src="page8.jpg" alt="Image de fond de la page 8"></div>
            <div class="page" id="page9"><img src="page9.jpg" alt="Image de fond de la page 9"></div>
            <div class="page" id="page10"><img src="page10.jpg" alt="Image de fond de la page 10"></div>
            <div class="page" id="page11"><img src="page11.jpg" alt="Image de fond de la page 11"></div>
            <div class="page" id="page12"><img src="page12.jpg" alt="Image de fond de la page 12"></div>
            <div class="page" id="page13"><img src="page13.jpg" alt="Image de fond de la page 13"></div>
            <div class="page" id="page14"><img src="page14.jpg" alt="Image de fond de la page 14"></div>
            <div class="page" id="page15"><img src="page15.jpg" alt="Image de fond de la page 15"></div>
            <div class="page" id="page16"><img src="page16.jpg" alt="Image de fond de la page 16"></div>
            <div class="page" id="page17"><img src="page17.jpg" alt="Image de fond de la page 17"></div>
            <div class="page" id="page18"><img src="page18.jpg" alt="Image de fond de la page 18"></div>
            <div class="page" id="page19"><img src="page19.jpg" alt="Image de fond de la page 19"></div>
            <div class="page" id="page20"><img src="page20.jpg" alt="Image de fond de la page 20"></div>
            <div class="page" id="page21"><img src="page21.jpg" alt="Image de fond de la page 21"></div>
            <div class="page" id="page22"><img src="page22.jpg" alt="Image de fond de la page 22"></div>
            <div class="page" id="page23"><img src="page23.jpg" alt="Image de fond de la page 23"></div>
            <div class="page" id="page24"><img src="page24.jpg" alt="Image de fond de la page 24"></div>
            <div class="page" id="page25"><img src="page25.jpg" alt="Image de fond de la page 25"></div>
            <div class="page" id="page26"><img src="page26.jpg" alt="Image de fond de la page 26"></div>
            <div class="page" id="page27"><img src="page27.jpg" alt="Image de fond de la page 27"></div>
            <div class="page" id="page28"><img src="page28.jpg" alt="Image de fond de la page 28"></div>
            <div class="page" id="page29"><img src="page29.jpg" alt="Image de fond de la page 29"></div>
            <div class="page" id="page30"><img src="page30.jpg" alt="Image de fond de la page 30"></div>
        </div>

        <!-- Bouton pour ouvrir l'album -->
        <button id="open-album-button">Ouvrir l'album</button>

        <!-- Boutons de navigation des pages -->
        <div class="nav-buttons" id="nav-buttons">
            <button id="prev-page-button">Page Précédente</button>
            <button id="next-page-button">Page Suivante</button>
            <!-- Bouton pour jouer la musique -->
            <button class="music-button" id="play-music-button">Jouer la musique</button>
        </div>

        <!-- Lien pour télécharger le QR code -->
        <a href="qr-code.png" download="Notre_Site_Code_QR" class="download-qr-link" id="download-qr-link">
            Télécharger le QR Code
        </a>
    </div>

    <script>
        const openAlbumButton = document.getElementById('open-album-button');
        const albumClosed = document.getElementById('album-closed');
        const albumOpen = document.getElementById('album-open');
        const albumPages = document.getElementById('album-pages');
        const albumTitle = document.getElementById('album-title');
        const overlayImage = document.getElementById('overlay-image');
        const navButtons = document.getElementById('nav-buttons');
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        // Ouvrir l'album
        openAlbumButton.addEventListener('click', () => {
            albumClosed.style.display = 'none';
            albumTitle.style.display = 'none';
            overlayImage.style.display = 'none';
            albumPages.style.display = 'block';
            navButtons.style.display = 'flex';
            openAlbumButton.style.display = 'none';
            showPage(currentPage);
        });

        // Fonction pour afficher une page
        function showPage(pageIndex) {
            pages.forEach(page => page.style.display = 'none');
            pages[pageIndex].style.display = 'block';
        }

        // Page précédente
        document.getElementById('prev-page-button').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        // Page suivante
        document.getElementById('next-page-button').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        // Bouton pour jouer/mettre en pause la musique
        const musicButton = document.getElementById('play-music-button');
        const backgroundMusic = document.getElementById('background-music');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicButton.textContent = 'Jouer la musique';
            } else {
                backgroundMusic.play();
                musicButton.textContent = 'Mettre en pause';
            }
            isPlaying = !isPlaying;
        });

    </script>

</body>
</html>
